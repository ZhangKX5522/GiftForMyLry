<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是一份给若雨的礼物！ 🎉</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* 遮罩层样式 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 5vw;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        /* 隐藏内容样式 */
        .content.hidden {
            opacity: 0.2;
        }
    </style>
    <script>
        // 检测是否为手机端
        function checkMobile() {
            if (window.innerWidth <= 768) {
                document.getElementById('mobileOverlay').style.display = 'flex';
                document.getElementById('content').classList.add('hidden');
                document.body.style.overflow = 'hidden';
            }
        }
        window.addEventListener('load', checkMobile);
    </script>
</head>
<body>
<!-- 遮罩层 -->
<div id="mobileOverlay" class="mobile-overlay">
    需要在电脑上查看
</div>

<!-- 页面内容 -->
<div id="content" class="content">
    <div class="container"></div>
    <!-- 五彩纸屑 -->
    <canvas id="container"></canvas>
    <div class="content">
        <div class="greeting-card">
            <div class="card">
                <div class="card-face cake">
                    <div class="gift-box-wrapper">
                        <div class="gift-box">
                            <div class="cover">
                                <div></div>
                            </div>
                            <div class="box"></div>
                        </div>
                    </div>
                    <div class="cake-wrapper">
                        <div class="candle">
                            <div class="fire"></div>
                            <div class="fire"></div>
                            <div class="fire"></div>
                            <div class="fire"></div>
                            <div class="fire"></div>
                        </div>
                    </div>
                    <div class="cake-operate">拆开礼物</div>
                    <div class="cake-blessing">Happy！</div>
                    <!-- 箭头 SVG -->
                    <svg class="arrows" viewBox="0 0 1024 1024" width="200" height="200">
                        <!-- 内容简化以提升可读性 -->
                    </svg>
                </div>
                <div class="card-face blessing">
                    <h1 class="text">若雨姐姐<br>爱你！</h1>
                    <p class="text">愿一月又一月，<br>岁岁长相守</p>
                    <img class="party-popper" src="assets/images/party-popper.svg" alt="礼花">
                    <!-- 箭头 SVG -->
                    <svg class="arrows" viewBox="0 0 1024 1024" width="200" height="200">
                        <!-- 内容简化以提升可读性 -->
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script>
        var CANVAS = '#container';
        var CARD = '.greeting-card';
    </script>
    <script src="scripts/lib/vanilla-tilt.min.js"></script>
    <script src="scripts/lib/p5.min.js"></script>
    <script src="scripts/lib/p5.sound.min.js"></script>
    <script src="scripts/balloon.js"></script>
    <script src="scripts/confetti.js"></script>
    <script src="scripts/main.js"></script>
</div>
</body>
</html>
